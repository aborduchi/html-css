<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="pt-br">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divs</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        div>p{
display: none;
        }
        div:hover > p{
        display: block;
        color: aqua;
        background-color: bisque;
        width: 300px;

        }
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        Passe o mouse aqui
        <p>Texto Escondido</p>
    </div>
<p>Fim do Exemplo</p>
    
</body>
</html>
