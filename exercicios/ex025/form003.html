<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>teste de formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
   <div>
       
       <label for="inome">Nome</label>
       <input type="text" name="inome" id="nome" required maxlength="30" placeholder="Nome Completo" autocomplete="name">
       
   </div>
<div>
    <label for="imedia">Media</label>
    <input type="number" name="media" id="imedia" min="0" max="10"
    placeholder="0 a 10" step="0.1">
</div>
   <div>
    <input type="submit" value="Enviar">
    <input type="reset" value="Limpar">
   </div>

   <div>
    <label for="imes">Periodo Letivo</label>
    <input type="month" name="mes" id="imes" value="2023-06">
   </div>
   <div>
    <label for="ihora">Horario da prova</label>
    <input type="time" name="hora" id="ihora">
   </div>
</form>
</body>
</html>
