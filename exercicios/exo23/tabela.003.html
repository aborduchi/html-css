<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
            width: 300px;
        }
        td{
            border: 1px solid black;
            padding: 10px;
            
        }
    </style>
</head>
<body>
    <h1>Mesclagem de CÃ©lulas</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="3">B</td>
           
        </tr>
        <tr>
           
            <td colspan="3">E</td>
            
            </tr>
            <tr>

            <td rowspan="2">G</td>
            
            
            </tr>
            <tr>
                
                <td>K</td>
                <td >L</td>
            </tr>
            <tr>
                <td>M</td>
                
                <td colspan="2">O</td>
            </tr>
            <tr>
                <td>P</td>
                <td>Q</td>
                <td>R</td>
            </tr>
            
           
        
    </table>
    
</body>
</html>
